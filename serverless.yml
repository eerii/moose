service: moose

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 128
  timeout: 10
  stage: dev
  region: us-east-1
  environment:
    DB: ${file(env.yml):${self:provider.stage}.DB}
    MAIL: ${file(env.yml):${self:provider.stage}.MAIL}

functions:
  sendMail:
    handler: mail.sendMail
    events:
      - http:
          path: api/signup
          method: post
          cors: true
  addToDatabase:
    handler: db.add
    events:
      - http:
          path: api/betausers
          method: post
          cors: true

plugins:
  - serverless-offline
